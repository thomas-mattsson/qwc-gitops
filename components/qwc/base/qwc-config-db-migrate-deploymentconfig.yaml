apiVersion: apps.openshift.io/v1
kind: DeploymentConfig
metadata:
  labels:
    io.kompose.service: qwc-config-db-migrate
  name: qwc-config-db-migrate
spec:
  replicas: 1
  selector:
    io.kompose.service: qwc-config-db-migrate
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        io.kompose.service: qwc-config-db-migrate
    spec:
      containers:
        - image: ' '
          name: qwc-config-db-migrate
          volumeMounts:
            - mountPath: /tmp/pg_service.conf
              name: qwc-config-db-migrate-cm0
              readOnly: true
              subPath: pg_service.conf
            - mountPath: /tmp/extra-init.d/setup-demo-data-permissions.sh
              name: qwc-config-db-migrate-cm1
              subPath: setup-demo-data-permissions.sh
      restartPolicy: Always
      volumes:
        - configMap:
            items:
              - key: pg_service.conf
                path: pg_service.conf
            name: qwc-config-db-migrate-cm0
          name: qwc-config-db-migrate-cm0
        - configMap:
            items:
              - key: setup-demo-data-permissions.sh
                path: setup-demo-data-permissions.sh
            name: qwc-config-db-migrate-cm1
          name: qwc-config-db-migrate-cm1
  test: false
  triggers:
    - type: ConfigChange
    - imageChangeParams:
        automatic: true
        containerNames:
          - qwc-config-db-migrate
        from:
          kind: ImageStreamTag
          name: qwc-config-db-migrate:latest-2025-lts
      type: ImageChange
