apiVersion: apps.openshift.io/v1
kind: DeploymentConfig
metadata:
  labels:
    io.kompose.service: qwc-permalink-service
  name: qwc-permalink-service
spec:
  replicas: 1
  selector:
    io.kompose.service: qwc-permalink-service
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        io.kompose.service: qwc-permalink-service
    spec:
      serviceAccountName: qwc-sa
      containers:
        - env:
            - name: JWT_COOKIE_CSRF_PROTECT
              value: "True"
            - name: JWT_COOKIE_SAMESITE
              value: Strict
            - name: JWT_SECRET_KEY
              value: my-secret-key
            - name: SERVICE_MOUNTPOINT
              value: /api/v1/permalink
          image: ' '
          name: qwc-permalink-service
          volumeMounts:
            - mountPath: /srv/pg_service.conf
              name: qwc-permalink-service-cm0
              readOnly: true
              subPath: pg_service.conf
            - mountPath: /srv/qwc_service/config
              name: qwc-config-pvc
      restartPolicy: Always
      volumes:
        - configMap:
            items:
              - key: pg_service.conf
                path: pg_service.conf
            name: qwc-permalink-service-cm0
          name: qwc-permalink-service-cm0
        - name: qwc-config-pvc
          persistentVolumeClaim:
            claimName: qwc-config-pvc
  test: false
  triggers:
    - type: ConfigChange
    - imageChangeParams:
        automatic: true
        containerNames:
          - qwc-permalink-service
        from:
          kind: ImageStreamTag
          name: qwc-permalink-service:latest-2025-lts
      type: ImageChange
