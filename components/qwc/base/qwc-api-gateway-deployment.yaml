apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.kompose.service: qwc-api-gateway
  name: qwc-api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: qwc-api-gateway
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        io.kompose.service: qwc-api-gateway
    spec:
      containers:
        - image: nginxinc/nginx-unprivileged:alpine3.22-perl
          name: qwc-api-gateway
          ports:
            - containerPort: 8080
              protocol: TCP
          volumeMounts:
            - mountPath: /etc/nginx/conf.d/default.conf
              name: qwc-api-gateway-cm0
              readOnly: true
              subPath: default.conf
      restartPolicy: Always
      volumes:
        - configMap:
            items:
              - key: nginx.conf
                path: default.conf
            name: qwc-api-gateway-cm0
          name: qwc-api-gateway-cm0

