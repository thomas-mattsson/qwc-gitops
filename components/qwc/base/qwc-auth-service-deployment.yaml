apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.kompose.service: qwc-auth-service
  name: qwc-auth-service
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: qwc-auth-service
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        io.kompose.service: qwc-auth-service
    spec:
      serviceAccountName: qwc-sa
      containers:
        - env:
            - name: JWT_COOKIE_CSRF_PROTECT
              value: "True"
            - name: JWT_COOKIE_SAMESITE
              value: Strict
            - name: JWT_SECRET_KEY
              value: my-secret-key
            - name: SERVICE_MOUNTPOINT
              value: /auth
          image: sourcepole/qwc-db-auth:latest-2025-lts
          name: qwc-auth-service
          volumeMounts:
            - mountPath: /srv/pg_service.conf
              name: qwc-auth-service-cm0
              readOnly: true
              subPath: pg_service.conf
            - mountPath: /srv/qwc_service/config
              name: qwc-config-pvc
      restartPolicy: Always
      volumes:
        - configMap:
            items:
              - key: pg_service.conf
                path: pg_service.conf
            name: qwc-auth-service-cm0
          name: qwc-auth-service-cm0
        - name: qwc-config-pvc
          persistentVolumeClaim:
            claimName: qwc-config-pvc
