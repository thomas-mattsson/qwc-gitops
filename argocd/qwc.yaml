apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: qwc
  namespace: openshift-gitops
spec:
  source:
    repoURL: https://github.com/thomas-mattsson/qwc-gitops.git
    path: components/qwc/base
    targetRevision: main
  destination:
    server: https://kubernetes.default.svc
    namespace: qwc-services
  project: default
  syncPolicy:
    automated:
      selfHeal: true
